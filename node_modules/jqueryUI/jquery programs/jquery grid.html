<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../node_modules/jsgrid/dist/jsgrid.min.css">
    <link rel="stylesheet" href="../../../node_modules/jsgrid/dist/jsgrid-theme.min.css">
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/jsgrid/dist/jsgrid.js"></script>
    <script>
        $(function(){
            $("#jsGrid").jsGrid({
    width: "100%",
    height: "400px",
 
    filtering: true,
    editing: true,
    sorting: true,
    paging: true,
 
    data:[{name:"samsung",price:2345,stock:true},{name:"nike",price:4345,stock:false}],
 
    fields: [
        { name: "Name", type: "text", width: 150 },
        { name: "price", type: "number", width: 100 },
        { name: "stock", type: "checkbox", title: "in stock" },{type:"control"}
       
    ]
});
 
        })
       
    </script>
</head>
<body>
    <h2 >grid demo</h2>
    <div id="jsGrid"></div>
</body>
</html>
